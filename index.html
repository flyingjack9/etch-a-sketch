<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body onload="javascript:initiateSketchBoard()">
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>

    <div class="options-menu">
        <button id="reset" type="button">Reset</button>
        <button id="eraser" type="button">Eraser</button>
        <button id="black" type="button">Black</button>
        <button id="rainbow" type="button">Rainbow</button>
        <button id="random" type="button">Random</button>
        <button id="changeSize" type="button">Change size</button>

    </div>
    <div id="sketch-panel"></div>
</body>
</html>
